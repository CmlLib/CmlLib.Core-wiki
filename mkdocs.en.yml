INHERIT: mkdocs.base.yml

docs_dir: 'en'
site_dir: 'site/en'

plugins:
  - llmstxt:
      full_output: llms-full.txt
      base_url: https://cmllib.github.io/CmlLib.Core-wiki/en
      absolute_link: true
      markdown_description: CmlLib project develops various .NET libraries for building custom Minecraft launcher. This is the documentation for CmlLib.Core.
      sections:
        Introduction:
          - INSTRUCTIONS.md: IMPORTANT! MUST read this!
          - SUMMARY.md: Full table of contents
        CmlLib.Core:
          - cmllib.core/*.md
        Auth.Microsoft:
          - auth.microsoft/*.md
        MojangAPI:
          - mojangapi/*.md
        Installer.Forge:
          - installer.forge/*.md
        런처 주문제작:
          - ad.md
  - literate-nav:
      nav_file: SUMMARY.md