INHERIT: mkdocs.base.yml

docs_dir: 'en'
site_dir: 'site/en'

plugins:
  - llmstxt:
      full_output: llms-full.txt
      base_url: https://cmllib.github.io/CmlLib.Core-wiki/en
      markdown_description: This is the documentation for CmlLib.Core.
      sections:
        Introduction:
          - README.md
          - SUMMARY.md
        CmlLib.Core:
          - cmllib.core/*.md
        Auth.Microsoft:
          - auth.microsoft/*.md
        MojangAPI:
          - mojangapi/*.md
        Installer.Forge:
          - installer.forge/*.md
        런처 주문제작:
          - ad.md